      </center>
    </div>
    
    <div class="toggle-buttons">
      <button class="mdc-fab edit-button" onclick="EditBookmark()"><div class="mdc-fab__ripple"></div><span class="mdc-fab__icon material-icons">edit</span></button>  
    </div>
       
 <div class="edit-bookmarks" style="display:none" id="bookmark-edit-box">
 <center>

 <div class="mdc-text-field mdc-text-field--outlined edit-field mdc-text-field-small"  id="bookmark-number">
 <input class="mdc-text-field__input" id="number" autocomplete="off">
 <div class="mdc-notched-outline">
 <div class="mdc-notched-outline__leading"></div>
 <div class="mdc-notched-outline__notch">
 <label for="bookmark-number" class="mdc-floating-label">Bookmark Number</label>
 </div>
 <div class="mdc-notched-outline__trailing"></div>
 </div></div>
   
 <div class="mdc-text-field mdc-text-field--outlined edit-field mdc-text-field-small" id="bookmark-url" style="display:none">
 <input class="mdc-text-field__input" id="url" autocomplete="off">
 <div class="mdc-notched-outline">
 <div class="mdc-notched-outline__leading"></div>
 <div class="mdc-notched-outline__notch">
 <label for="bookmark-number" class="mdc-floating-label">Bookmark URL</label>
 </div>
 <div class="mdc-notched-outline__trailing"></div>
 </div></div>
   
 <div class="mdc-text-field mdc-text-field--outlined edit-field mdc-text-field-small" id="bookmark-name" style="display:none">

 </div></div>

    <div class="custom-wallpaper">
    <li>

    <input type="text" id="CustomBackground" class="mdc-text-field__input" autocomplete="off">

    <div class="mdc-notched-outline__leading"></div>
    <div class="mdc-notched-outline__notch">
    <label for="CustomBackground" class="mdc-floating-label">Wallpaper URL</label>

    <div class="mdc-notched-outline__trailing"></div>
    </div>
    </div>

    </button>

           viewbox="0 0 24 24">
        <path class="mdc-checkbox__checkmark-path"

      </svg>
      <div class="mdc-checkbox__mixedmark"></div>
    </div>
    <div class="mdc-checkbox__ripple"></div>
  </div>
  <label for="checkbox-1">Show Seconds In Clock</label>
</div>  
  
  <div class="mdc-form-field unselectable">
  <div class="mdc-checkbox">
    <input type="checkbox"
           class="mdc-checkbox__native-control"

<div class="mdc-form-field unselectable">

  <div class="mdc-notched-outline__leading"></div>
  <div class="mdc-notched-outline__notch">

  </div>
  </div>

  <!--Time-->
  <h1 id="time" class="bold time unselectable"></h1>
    
  <!--Google Search box-->  
  <div class="mdc-text-field text-field rounded mdc-text-field--outlined mdc-text-field--with-trailing-icon search-box" id="search-box">
      <input type="text" id="search" class="mdc-text-field__input" autocomplete="off">
